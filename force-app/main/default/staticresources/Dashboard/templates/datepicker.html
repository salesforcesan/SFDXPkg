<div class="dropdown dropdown--left datepicker" aria-hidden="false" data-selection="single">
    <div class="datepicker__filter grid grid--align-spread">
        <div class="col datepicker__filter--month size--3-of-4">
            <button data-id="monthDropdown" class="button button--neutral picklist__label size--1-of-1" aria-haspopup="true" aria-expanded="false">September
                <svg aria-hidden="true" class="icon icon--small">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                </svg>
            </button>
            <div class="dropdown dropdown--menu dropdown--left cm-dropdown-left dropdown--small hide">
                <ul class="dropdown__list" role="menu">
                    <li data-id="0" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">January</a></li>
                    <li data-id="1" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">Feburary</a></li>
                    <li data-id="2" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">March</a></li>
                    <li data-id="3" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">April</a></li>
                    <li data-id="4" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">May</a></li>
                    <li data-id="5" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">June</a></li>
                    <li data-id="6" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">July</a></li>
                    <li data-id="7" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">August</a></li>
                    <li data-id="8" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">September</a></li>
                    <li data-id="9" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">Octable</a></li>
                    <li data-id="10" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">November</a></li>
                    <li data-id="11" href="#" class="dropdown__item align-middel" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">December</a></li>
                </ul>
            </div>
        </div>
        <div class="col picklist datepicker__filter--year shrink-none">
            <button data-id="year" class="button button--neutral picklist__label" aria-haspopup="true" aria-expanded="false">{{year}}
                <svg aria-hidden="true" class="icon icon--small">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                </svg>
            </button>
            <div class="dropdown dropdown--right dropdown--menu dropdown--small hide">
                <ul class="dropdown__list" role="menu">
                    {{#each years}}
                    <li data-id="{{year}}" href="#" class="dropdown__item" role="menuitem option" tabindex="0"><a href="#" tabindex="-1">{{year}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    <table class="datepicker__month" role="grid" aria-labelledby="month" tabindex="0">
        <thead>
            <tr id="weekdays">
                <th id="Sunday">
                    <abbr title="Sunday">S</abbr>
                </th>
                <th id="Monday">
                    <abbr title="Monday">M</abbr>
                </th>
                <th id="Tuesday">
                    <abbr title="Tuesday">T</abbr>
                </th>
                <th id="Wednesday">
                    <abbr title="Wednesday">W</abbr>
                </th>
                <th id="Thursday">
                    <abbr title="Thursday">T</abbr>
                </th>
                <th id="Friday">
                    <abbr title="Friday">F</abbr>
                </th>
                <th id="Saturday">
                    <abbr title="Saturday">S</abbr>
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
