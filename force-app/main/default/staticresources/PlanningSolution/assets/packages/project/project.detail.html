<div class="slds-grid slds-wrap">
  <div class="slds-col slds-size--4-of-6">
    <form class="slds-form--horizontal">
      <div class="slds-grid" ng-repeat="field in details">
          <div class="slds-col slds-size--1-of-2">
            <div class="slds-form-element">
              <span class="slds-form-element__label cm-left">{{field.label1}}</span>
              <div class="slds-form-element__control">
                <span class="slds-form-element__static cm-input-disabled" ng-bind-html="field.value1"></span>
              </div>
            </div>
          </div>
          <div class="slds-col slds-size--1-of-2">
            <div class="slds-form-element" ng-if="field.label2 !== ''">
              <span class="slds-form-element__label cm-left">{{field.label2}}</span>
              <div class="slds-form-element__control">
                <span class="slds-form-element__static cm-input-disabled" ng-bind-html="field.value2"></span>
              </div>
            </div>
          </div>
      </div>
      <div class="slds-grid">
        <div class="grid-col slds-size--6-of-6 cm-separator">
          <span class="slds-text-heading--label">Audit Information</span>
        </div>
      </div>
      <div class="slds-grid" ng-repeat="field in audit">
      <div class="slds-col slds-size--1-of-2">
        <div class="slds-form-element">
          <span class="slds-form-element__label cm-left">{{field.label1}}</span>
          <div class="slds-form-element__control">
            <span class="slds-form-element__static cm-input-disabled" ng-bind-html="field.value1"></span>
          </div>
        </div>
      </div>
      <div class="slds-col slds-size--1-of-2">
        <div class="slds-form-element" ng-if="field.label2 !== ''">
          <span class="slds-form-element__label cm-left">{{field.label2}}</span>
          <div class="slds-form-element__control">
            <span class="slds-form-element__static cm-input-disabled" ng-bind-html="field.value2"></span>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  <div class="slds-col slds-size--2-of-6">
    <div class="slds-grid cm-row slds-wrap">
    <div class="cm-full-cal"><div id="projectCalendar"></div></div>
  </div>
  </div>
</div>
